server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/restaurant_db
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: db.changelog/changelog-master.xml
    enabled: true